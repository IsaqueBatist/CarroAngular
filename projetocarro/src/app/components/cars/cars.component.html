<div class="container">
  <app-car [car]="car" (saveEmiit)="saveCar()" ></app-car>
  <div class="row">
    <div class="col-md-10 offset-md-1 bg-body-secondary p-4 rounded-bottom">
      <h3 class="mt-4">Carros Cadastrados:</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Montadora</th>
            <th scope="col">Preço</th>
            <th scope="col">Ano</th>
            <th scope="col" class="text-end">Opções</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let car of cars">
            <th scope="row">{{car.id}}</th>
            <td>{{car.name}}</td>
            <td>{{car.montadora}}</td>
            <td>{{car.price}}</td>
            <td>{{car.year}}</td>
            <td class="text-end">
              <button type="button" class="btn btn-success me-2">Alterar</button>
                
              <button type="button" class="btn btn-danger">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
