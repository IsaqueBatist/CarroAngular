<div class="row">
  <div class="col-md-10 offset-md-1 bg-body-secondary p-4 rounded-top">
    <h3>Cadastro de Carros:</h3>
    <form #RegisterForm = "ngForm">
      <div class="row mb-2 ms-2">
        <label for="inputname" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" name="name" [(ngModel)]="car.name" required>
        </div>
      </div>

      <div class="row mb-2 ms-2">
        <label for="inputmontadora" class="col-sm-2 col-form-label">Montadora:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputmontadora" name="montadora" [(ngModel)]="car.montadora" required>
        </div>
      </div>

      <div class="row mb-2 ms-2">
        <label for="inputprice" class="col-sm-2 col-form-label">Pre√ßo:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputprice" name="price" [(ngModel)]="car.price" required>
        </div>
        <label for="inputyear" class="col-sm-2 col-form-label">Ano:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="inputyear" name="year" [(ngModel)]="car.year" required>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="RegisterForm.invalid">Salvar</button>
    </form>
  </div>
</div>
